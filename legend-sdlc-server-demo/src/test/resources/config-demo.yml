applicationName: Legend SDLC

sessionCookie: LEGEND_SDLC_JSESSIONID

cors:
  allowedHeaders:
    - X-Requested-With
    - Content-Type
    - Accept
    - Origin
    - Access-Control-Allow-Credentials
    - x-b3-parentspanid
    - x-b3-sampled
    - x-b3-spanid
    - x-b3-traceid
    - legend-test-pat

server:
  applicationConnectors:
    - type: http
      port: 8888
      maxRequestHeaderSize: 128KiB
  adminConnectors:
    - type: http
      port: 8889
  gzip:
    includedMethods:
      - GET
      - POST
  requestLog:
    type: classic
    level: OFF
    appenders:
      - type: console
        logFormat: "OFF"
  rootPath: /api

filterPriorities:
  GitLab: 1
  org.pac4j.j2e.filter.CallbackFilter: 2
  org.pac4j.j2e.filter.SecurityFilter: 3
  CORS: 4

pac4j:
  clients:
    - org.pac4j.core.client.direct.AnonymousClient: {}
  bypassPaths:
    - /api/info
    - /api/server/info
    - /api/server/platforms
    - /api/auth/authorized

features:
  canCreateProject: true
  canCreateVersion: false

projectStructure:
  projectCreation:
    groupIdPattern: ^org\.finos\.legend\..+

logging:
  # Change this to affect library class logging
  level: INFO
  appenders:
    - type: console
      logFormat: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%thread] %c - %m%n"

swagger:
  resourcePackage: org.finos.legend.sdlc.server.resources
  title: Legend SDLC
  version: local-snapshot
  schemes: []